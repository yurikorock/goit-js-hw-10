<head>
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<form class="form">
  <label class="form-label">
    Delay (ms)
    <input class="input-delay" type="number" name="delay" required />
  </label>

  <fieldset class="form-fieldset">
    <legend class="form-legend">State</legend>
    <label class="form-label-input">
      <input
        class="input-radio"
        type="radio"
        name="state"
        value="fulfilled"
        required
      />
      Fulfilled
    </label>
    <label class="form-label-input">
      <input
        class="input-radio"
        type="radio"
        name="state"
        value="rejected"
        required
      />
      Rejected
    </label>
  </fieldset>

  <button class="btn-submit" type="submit">Create notification</button>
</form>

<main>
  <!-- Loads the specified .html file -->
  <a href="./index.html">Back</a>
</main>

<!-- My script script file -->
<script src="./js/2-snackbar.js" type="module"></script>
